{% extends 'base.html' %}

{% block title %}Generar Alimentación{% endblock %}

{% block content %}
<h1>Generar Alimentación del Día</h1>

{% if error %}
    <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<p>Al hacer clic en el botón, se consultará a la IA la alimentación para el día.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Generar Alimentación</button>
</form>
{% endblock %}
